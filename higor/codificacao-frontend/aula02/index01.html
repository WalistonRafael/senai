<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula02</title>
</head>
<body>
    <h1>Minha poesia</h1>
    <hr>
    <p>
        <small>Dizem</small> que o seu <strong>coração</strong><br>
        <u>Dizem</u> que o seu <b>amor</b><br>
        Voa <sub>mais</sub> que <em>avião</em><br>
        Só tem <mark>gosto</mark> de fel<br>
        Vai <del>trair</del> o marido<br>
        Em plena lua de <sup>mel</sup><br>
    </p>
    
</body>
</html>
