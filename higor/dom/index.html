<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript - DOM</title>
</head>
<body>
    <h1 class="titulo"></h1>
    <p id="paragrafo"></p>
    <a href="#" class="link"></a>
    <div lis></div>
</body>

<script>
    // Pega os elementos pela classe
    const titulo = document.getElementsByClassName("titulo");
    titulo[0].textContent = "Esse é o meu titulo"
    // Pega o elemento pelo ID
    const paragrafo = document.getElementById("paragrafo"); <!--Quando se trata de um id getElementById-->
    paragrafo.textContent = "Esse é o meu parágrafo"
    // Pega os elementos ultilizados os seletores CSS
    const link = document.querySelector(".link")
    link.textContent = "Google"
    // Criando elementos HTML
    const lista = document.querySelector("body")
    list.innerHTML = `<ul>
                        <li>1</li>
                        <li>2</li>
                    </ul>`;
    // Adicionando estilo com JS 
    document.body.style.backgroundColor = "aqua"
    lista.style.backgroundColor = "gray"
    lista.style.marginTop = "100px"

</script>
</html>

<!--Array são dados armazenados em sequencia, como uma lista-->
